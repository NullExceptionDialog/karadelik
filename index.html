<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Black Hole - Feed the Beast</title>
<style>
  body { margin: 0; background: black; overflow: hidden; font-family: Arial, sans-serif; }
  canvas { display: block; }

  /* Sidebar */
  #sidebar {
    position: fixed;
    top: 0;
    right: 0;
    width: 250px;
    height: 100%;
    background: rgba(20, 20, 30, 0.97);
    color: white;
    padding: 20px;
    box-sizing: border-box;
    z-index: 10;
    transform: translateX(100%);
    transition: transform 0.4s ease;
    border-left: 2px solid #222;
  }

  #sidebar.open {
    transform: translateX(0);
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 1.4em;
    color: #ffcc33;
  }

  select, button, input[type="range"] {
    width: 100%;
    margin: 10px 0;
    padding: 8px;
    font-size: 1em;
    border: none;
    border-radius: 6px;
  }

  select, input[type="range"] { background: #333; color: white; }
  button { background: #ffcc33; color: black; cursor: pointer; }

  /* Toggle button */
  #toggleSidebar {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 28px;
    height: 28px;
    background: rgba(255, 255, 255, 0.8);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    z-index: 11;
    transition: 0.3s;
  }
  #toggleSidebar:hover {
    background: #ffcc33;
  }
</style>
</head>
<body>

<button id="toggleSidebar">☰</button>

<div id="sidebar">
  <div>
    <h2>Feed the Black Hole</h2>
    <label>Choose Object:</label>
    <select id="objectSelector">
      <option value="cube">Cube</option>
      <option value="sphere">Sphere</option>
      <option value="torus">Torus</option>
    </select>

    <label>Object Size:</label>
    <input type="range" id="objectSize" min="0.2" max="3" step="0.1" value="1">

    <label>Black Hole Size:</label>
    <input type="range" id="blackHoleSize" min="0.5" max="3" step="0.1" value="1">

    <button id="feedButton">Feed!</button>
  </div>
  <div>
    <button onclick="botfistik()">Summon Bot Fıstık</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>

<script>
  function botfistik(){
    alert("bot fıstık");
    document.title = "Bot Fıstık";
  }

  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Starfield
  const starCount = 2000;
  const starGeometry = new THREE.BufferGeometry();
  const starPositions = [];
  for (let i = 0; i < starCount; i++) {
    starPositions.push((Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200);
  }
  starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
  const stars = new THREE.Points(starGeometry, new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 }));
  scene.add(stars);

  // Black Hole
  const blackHoleGeo = new THREE.SphereGeometry(1, 64, 64);
  const blackHoleMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
  const blackHole = new THREE.Mesh(blackHoleGeo, blackHoleMat);
  scene.add(blackHole);

  // Accretion Disk
  const disk = new THREE.Mesh(
    new THREE.TorusGeometry(1.5, 0.2, 16, 100),
    new THREE.MeshBasicMaterial({ color: 0xffaa00 })
  );
  disk.rotation.x = Math.PI / 2;
  scene.add(disk);

  // Glowing particles
  const particleCount = 1000;
  const particlesGeometry = new THREE.BufferGeometry();
  const positions = [];
  for (let i = 0; i < particleCount; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const radius = 1.6 + Math.random() * 0.6;
    const height = (Math.random() - 0.5) * 0.1;
    positions.push(radius * Math.cos(angle), height, radius * Math.sin(angle));
  }
  particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
  const particles = new THREE.Points(particlesGeometry, new THREE.PointsMaterial({ color: 0xffaa33, size: 0.02 }));
  scene.add(particles);

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    disk.rotation.z += 0.01;
    particles.rotation.y += 0.005;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Sidebar logic
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleSidebar');
  toggleBtn.addEventListener('click', () => sidebar.classList.toggle('open'));

  // Feeding objects
  document.getElementById('feedButton').addEventListener('click', () => {
    const type = document.getElementById('objectSelector').value;
    const size = parseFloat(document.getElementById('objectSize').value);
    let mesh;

    const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });

    if (type === 'cube') mesh = new THREE.Mesh(new THREE.BoxGeometry(size, size, size), material);
    if (type === 'sphere') mesh = new THREE.Mesh(new THREE.SphereGeometry(size / 2, 32, 32), material);
    if (type === 'torus') mesh = new THREE.Mesh(new THREE.TorusGeometry(size / 1.5, 0.2, 16, 100), material);

    mesh.position.set((Math.random() - 0.5) * 6, (Math.random() - 0.5) * 6, (Math.random() - 0.5) * 6);
    scene.add(mesh);

    // Animate object toward black hole
    const speed = 0.02 + Math.random() * 0.02;
    function fall() {
      mesh.position.lerp(blackHole.position, speed);
      mesh.scale.multiplyScalar(0.98);
      if (mesh.scale.x > 0.05) requestAnimationFrame(fall);
      else scene.remove(mesh);
    }
    fall();
  });

  // Adjust black hole size
  document.getElementById('blackHoleSize').addEventListener('input', (e) => {
    const scale = parseFloat(e.target.value);
    blackHole.scale.set(scale, scale, scale);
  });

  // Resize handling
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
