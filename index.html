<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Black Hole - Customizable Edition</title>
<style>
  body { margin: 0; background: black; overflow: hidden; font-family: Arial, sans-serif; }
  canvas { display: block; }

  /* Sidebar */
  #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 230px;
    height: 100%;
    background: rgba(20, 20, 30, 0.95);
    color: white;
    padding: 20px;
    box-sizing: border-box;
    z-index: 10;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-right: 2px solid #222;
    transition: transform 0.4s ease;
  }

  #sidebar.hidden {
    transform: translateX(-100%);
  }

  #toggleSidebar {
    position: fixed;
    top: 10px;
    left: 10px;
    background: #ff6600;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    z-index: 11;
    font-size: 0.9em;
    transition: 0.3s;
  }

  #toggleSidebar:hover { background: #ffaa33; }

  h2 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 1.4em;
    color: #ffcc33;
  }

  label { font-size: 0.9em; }

  select, button, input[type=range] {
    width: 100%;
    margin: 10px 0;
    padding: 8px;
    font-size: 1em;
    border: none;
    border-radius: 6px;
  }

  select, input[type=range] { background: #333; color: white; }
  button { background: #ff6600; color: white; cursor: pointer; transition: 0.2s; }
  button:hover { background: #ffaa33; }

  #log {
    font-size: 0.9em;
    color: #bbb;
    height: 120px;
    overflow-y: auto;
    background: #111;
    padding: 8px;
    border-radius: 8px;
  }

  #feed-title {
    text-align: center;
    color: #999;
    font-size: 0.8em;
    margin-top: 5px;
  }
</style>
</head>
<body>

<button id="toggleSidebar">‚ò∞ Controls</button>

<div id="sidebar">
  <div id="controls">
    <h2>Feed the Black Hole üåÄ</h2>

    <label for="objectSelect">Choose Object:</label>
    <select id="objectSelect">
      <option value="planet">Planet üåç</option>
      <option value="asteroid">Asteroid ‚òÑÔ∏è</option>
      <option value="satellite">Satellite üõ∞Ô∏è</option>
      <option value="spacejunk">Space Junk üßÉ</option>
      <option value="star">Small Star ‚ú®</option>
    </select>

    <label for="blackHoleSize">Black Hole Size:</label>
    <input type="range" id="blackHoleSize" min="0.5" max="5" step="0.1" value="1">

    <label for="objectSize">Object Size:</label>
    <input type="range" id="objectSize" min="0.05" max="1" step="0.05" value="0.15">

    <button id="feedBtn">Feed It!</button>
    <button onclick="botfistik()">Summon Bot Fƒ±stƒ±k ü§ñ</button>
    <p id="feed-title">‚ÄúCustomize & Feed the Beast‚Äù</p>
  </div>

  <div id="log"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>

<script>
  // üå∞ The Legendary Function
  function botfistik(){
    alert("bot fƒ±stƒ±k");
    document.title = "Bot Fƒ±stƒ±k";
  }

  // === Scene setup ===
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 6;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // === Starfield ===
  const starCount = 2000;
  const starGeometry = new THREE.BufferGeometry();
  const starPositions = [];
  for (let i = 0; i < starCount; i++) {
    starPositions.push((Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200);
  }
  starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
  const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
  const stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  // === Black Hole + Disk ===
  const blackHoleGeo = new THREE.SphereGeometry(1, 64, 64);
  const blackHoleMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
  const blackHole = new THREE.Mesh(blackHoleGeo, blackHoleMat);
  scene.add(blackHole);

  const disk = new THREE.Mesh(
    new THREE.TorusGeometry(1.5, 0.2, 16, 100),
    new THREE.MeshBasicMaterial({ color: 0xffaa00 })
  );
  disk.rotation.x = Math.PI / 2;
  scene.add(disk);

  // === Glow Particles ===
  const particlesGeometry = new THREE.BufferGeometry();
  const positions = [];
  for (let i = 0; i < 1000; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const radius = 1.6 + Math.random() * 0.6;
    const height = (Math.random() - 0.5) * 0.1;
    positions.push(radius * Math.cos(angle), height, radius * Math.sin(angle));
  }
  particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
  const particlesMaterial = new THREE.PointsMaterial({ color: 0xffaa33, size: 0.02 });
  const particles = new THREE.Points(particlesGeometry, particlesMaterial);
  scene.add(particles);

  // === Feed system ===
  const feedBtn = document.getElementById('feedBtn');
  const objectSelect = document.getElementById('objectSelect');
  const log = document.getElementById('log');
  const blackHoleSizeSlider = document.getElementById('blackHoleSize');
  const objectSizeSlider = document.getElementById('objectSize');

  const objects = [];

  feedBtn.onclick = () => {
    feedBlackHole(objectSelect.value);
  };

  function feedBlackHole(type) {
    const colorMap = {
      planet: 0x3399ff,
      asteroid: 0x888888,
      satellite: 0xff4444,
      spacejunk: 0x999900,
      star: 0xffff88
    };

    const geometry = new THREE.SphereGeometry(parseFloat(objectSizeSlider.value), 16, 16);
    const material = new THREE.MeshBasicMaterial({ color: colorMap[type] });
    const obj = new THREE.Mesh(geometry, material);

    obj.position.set((Math.random() - 0.5) * 10, (Math.random() - 0.5) * 5, -5 - Math.random() * 5);
    scene.add(obj);
    objects.push({ mesh: obj, velocity: new THREE.Vector3(-obj.position.x / 100, -obj.position.y / 100, 0.1) });

    logMessage(`Fed the black hole a ${type}!`);
  }

  // === Sidebar toggle ===
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleSidebar');
  let sidebarVisible = true;
  toggleBtn.onclick = () => {
    sidebarVisible = !sidebarVisible;
    sidebar.classList.toggle('hidden');
    toggleBtn.textContent = sidebarVisible ? '‚ò∞ Hide Controls' : '‚ò∞ Show Controls';
  };

  // === Log helper ===
  function logMessage(msg) {
    const p = document.createElement('p');
    p.textContent = msg;
    log.appendChild(p);
    log.scrollTop = log.scrollHeight;
  }

  // === Animation ===
  function animate() {
    requestAnimationFrame(animate);

    disk.rotation.z += 0.01;
    particles.rotation.y += 0.005;

    // Update black hole scale
    const scale = parseFloat(blackHoleSizeSlider.value);
    blackHole.scale.set(scale, scale, scale);
    disk.scale.set(scale, scale, scale);

    // Move objects toward the black hole
    for (let i = objects.length - 1; i >= 0; i--) {
      const o = objects[i];
      o.mesh.position.add(o.velocity);
      o.mesh.scale.multiplyScalar(0.98);
      if (o.mesh.position.length() < scale * 1.2) {
        scene.remove(o.mesh);
        objects.splice(i, 1);
        logMessage("üí• Object consumed!");
      }
    }

    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  // === Resize ===
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
