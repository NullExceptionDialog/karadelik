<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Black Hole in Space</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>

<script>

  function fistik(){
    alert("bot f覺st覺k");
    document.title = "Bot F覺st覺k";
  }
  // Scene
  const scene = new THREE.Scene();

  // Camera
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Starfield background
  const starCount = 2000;
  const starGeometry = new THREE.BufferGeometry();
  const starPositions = [];
  for (let i = 0; i < starCount; i++) {
    starPositions.push(
      (Math.random() - 0.5) * 200, 
      (Math.random() - 0.5) * 200, 
      (Math.random() - 0.5) * 200
    );
  }
  starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
  const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
  const stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  // Black Hole
  const blackHole = new THREE.Mesh(
    new THREE.SphereGeometry(1, 64, 64),
    new THREE.MeshBasicMaterial({ color: 0x000000 })
  );
  scene.add(blackHole);

  // Accretion Disk
  const disk = new THREE.Mesh(
    new THREE.TorusGeometry(1.5, 0.2, 16, 100),
    new THREE.MeshBasicMaterial({ color: 0xffaa00 })
  );
  disk.rotation.x = Math.PI / 2;
  scene.add(disk);

  // Particle glow around disk
  const particleCount = 1000;
  const particlesGeometry = new THREE.BufferGeometry();
  const positions = [];
  for (let i = 0; i < particleCount; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const radius = 1.6 + Math.random() * 0.6;
    const height = (Math.random() - 0.5) * 0.1;
    positions.push(radius * Math.cos(angle), height, radius * Math.sin(angle));
  }
  particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
  const particlesMaterial = new THREE.PointsMaterial({ color: 0xffaa33, size: 0.02 });
  const particles = new THREE.Points(particlesGeometry, particlesMaterial);
  scene.add(particles);

  // Animate
  function animate() {
    requestAnimationFrame(animate);

    disk.rotation.z += 0.01;
    particles.rotation.y += 0.005;

    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
